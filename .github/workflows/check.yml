name: check

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup PHP with required version and extensions
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4' # Matches composer.json requirement
          extensions: pdo_mysql, zip, opcache # Common PHP extensions
          tools: composer:v2

      # Cache Composer dependencies for faster builds
      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Create reports directory
        run: mkdir -p reports

      - name: Install dependencies
        # Use install for consistency and speed in CI
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Run all checks
        run: ./check-github-workflow.sh

      - name: Upload Test Summary Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: phpunit-test-summary
          path: reports/testdox.txt

      - name: Upload coverage report to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: reports/clover.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
