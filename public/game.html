<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conjunction Junction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.5s ease;
        }

        body.verdict-correct {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
        }

        body.verdict-wrong {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
        }

        body.verdict-okay {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            max-width: 800px;
            width: 90%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 1rem;
        }

        .stats {
            text-align: center;
            color: #666;
            margin-bottom: 1.5rem;
            font-size: 0.9em;
            font-weight: 600;
        }

        .sentence-display {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            font-size: 1.3em;
            line-height: 1.6;
            margin-bottom: 2rem;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .blank {
            display: inline-block;
            min-width: 80px;
            height: 2px;
            background: #667eea;
            margin: 0 10px;
            vertical-align: middle;
            align-self: end;
        }

        .conjunction-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .conjunction-buttons button {
            padding: 1rem 2rem;
            font-family: 'Comic Sans MS', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            background: #667eea;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .conjunction-buttons button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .conjunction-buttons button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .conjunction-buttons button.correct {
            background: #56ab2f;
            box-shadow: 0 4px 15px rgba(86, 171, 47, 0.4);
        }

        .conjunction-buttons button.wrong {
            background: #eb3349;
            box-shadow: 0 4px 15px rgba(235, 51, 73, 0.4);
        }

        .feedback {
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            margin-top: 1rem;
            font-size: 1.1em;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .feedback.show {
            opacity: 1;
            transform: translateY(0);
        }

        .feedback.verdict-correct {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .feedback.verdict-wrong {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .feedback.verdict-okay {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }

        .next-button {
            display: block;
            width: 100%;
            margin-top: 1rem;
            padding: 1rem;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            background: #667eea;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            opacity: 0;
            transform: translateY(10px);
        }

        .next-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .next-button.show {
            opacity: 1;
            transform: translateY(0);
        }

        .loading {
            text-align: center;
            font-size: 1.2em;
            color: #667eea;
        }

        .stats span {
            display: inline-block;
            transition: transform 0.2s ease;
        }

        .difficulty-selector {
            text-align: center;
            margin-top: 1.5rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .difficulty-selector label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }

        .difficulty-buttons {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
        }

        .difficulty-btn {
            padding: 0.5rem 1rem;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Comic Sans MS', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 0.9em;
            transition: all 0.2s;
        }

        .difficulty-btn:hover {
            transform: translateY(-2px);
        }

        .difficulty-btn.active {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ðŸš‚ Conjunction Junction!</h1>
        <div class="stats">
            <span id="accuracy">Accuracy: 0%</span> |
            <span id="questions">Questions: 0</span>
        </div>

        <div class="sentence-display">
            <span id="first-part">Loading...</span>
            <span class="blank"></span>
            <span id="second-part"></span>
        </div>

        <div class="conjunction-buttons">
            <button id="btn-and" onclick="checkAnswer('and')">and</button>
            <button id="btn-but" onclick="checkAnswer('but')">but</button>
            <button id="btn-so" onclick="checkAnswer('so')">so</button>
        </div>

        <div id="feedback" class="feedback"></div>
        <button id="next-btn" class="next-button" onclick="loadNextQuestion()">Next</button>

        <div class="difficulty-selector">
            <label>Difficulty Level:</label>
            <div class="difficulty-buttons">
                <button class="difficulty-btn active" onclick="setDifficulty(1)">Easy</button>
                <button class="difficulty-btn" onclick="setDifficulty(2)">Medium</button>
                <button class="difficulty-btn" onclick="setDifficulty(3)">Hard</button>
            </div>
        </div>
    </div>

    <script>
        let sessionToken = null;
        let currentPair = null;
        let startTime = null;
        let difficulty = 1;

        function setDifficulty(level) {
            difficulty = level;

            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            if (sessionToken) {
                loadNextQuestion();
            }
        }

        // Helper to handle API responses and throw errors on non-ok statuses
        async function handleApiResponse(response) {
            const data = await response.json();
            if (!response.ok) {
                // Throw the error message from the backend JSON response
                throw new Error(data.error || 'Unknown API error occurred.');
            }
            return data;
        }

        // Initialize game (Create Session)
        async function init() {
            try {
                document.getElementById('first-part').textContent = "Initializing...";

                const response = await fetch('/api.php?action=create_session', {
                    method: 'POST'
                });

                const data = await handleApiResponse(response); // Check for API errors

                sessionToken = data.session_token;

                // CRITICAL FIX: Add a small delay (200ms) to ensure the newly created session
                // is saved and fully visible in the database before the next API call uses the token.
                await new Promise(resolve => setTimeout(resolve, 200));

                // Once the session is created, load the first question
                await loadNextQuestion();
            } catch (error) {
                document.getElementById('first-part').textContent = "Error";
                // Use the dedicated feedback div for persistent errors
                const feedbackEl = document.getElementById('feedback');
                feedbackEl.textContent = `CRITICAL ERROR: ${error.message}. Cannot start game.`;
                feedbackEl.className = 'feedback verdict-wrong show';
                disableButtons();
            }
        }

        // Load next question
        async function loadNextQuestion() {
            // If sessionToken is null, try to create one before proceeding
            if (!sessionToken) {
                await init();
                // If init fails, it handles its own error display and we exit.
                if (!sessionToken) return;
            }

            try {
                // Reset UI
                document.body.className = '';
                document.getElementById('feedback').className = 'feedback';
                document.getElementById('next-btn').classList.remove('show');
                enableButtons();
                document.getElementById('first-part').textContent = "Loading...";
                document.getElementById('second-part').textContent = "";

                // Fetch the next question
                const response = await fetch(`/api.php?action=next&token=${sessionToken}&difficulty=${difficulty}`);
                const data = await handleApiResponse(response); // Check for API errors

                // Success!
                currentPair = data.pair;
                document.getElementById('first-part').textContent = data.pair.first_part + ",";
                document.getElementById('second-part').textContent = data.pair.second_part + ".";

                startTime = Date.now();

                // Update stats
                if (data.session) {
                    document.getElementById('accuracy').textContent =
                        `Accuracy: ${Math.round(data.session.accuracy)}%`;
                    document.getElementById('questions').textContent =
                        `Questions: ${data.session.total_questions}`;
                }

            } catch (error) {
                const errorMessage = error.message;

                // --- Automatic Session Recovery (for token expiration) ---
                if (errorMessage.includes("Session not found") || errorMessage.includes("token expired")) {
                    console.warn("Session expired. Attempting to create a new session.");
                    sessionToken = null; // Invalidate the bad token
                    document.getElementById('first-part').textContent = "Session Lost. Reconnecting...";
                    await init(); // Retry the entire initialization flow
                    return;
                }
                // --- End Automatic Session Recovery ---

                // Show API error if session or pair lookup fails (Original error handling)
                const feedbackEl = document.getElementById('feedback');
                feedbackEl.textContent = `ERROR: ${errorMessage}`;
                feedbackEl.className = 'feedback verdict-wrong show';
                disableButtons();
                document.getElementById('first-part').textContent = "Failed to load.";
                document.getElementById('second-part').textContent = "Refresh to try again.";
            }
        }

        async function checkAnswer(choice) {
            if (!currentPair || !sessionToken) {
                await init();
                return;
            }

            disableButtons();
            const responseTime = Date.now() - startTime;

            try {
                // Show loading state
                const feedbackEl = document.getElementById('feedback');
                feedbackEl.textContent = 'ðŸ¤” Thinking...';
                feedbackEl.className = 'feedback show';

                const response = await fetch('/api.php?action=check', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_token: sessionToken,
                        pair_id: currentPair.id,
                        choice: choice,
                        response_time_ms: responseTime
                    })
                });

                const data = await handleApiResponse(response);

                // ðŸŽ¨ RESTORE: Update body background for green/red effect
                document.body.className = data.verdict.color_class;

                // ðŸŽ¯ NEW: Update counters immediately with animation
                if (data.session) {
                    animateCounter('accuracy', Math.round(data.session.accuracy), '%');
                    animateCounter('questions', data.session.total_questions, '');
                }

                // Show feedback
                feedbackEl.className = `feedback ${data.verdict.color_class} show`;
                feedbackEl.textContent = data.verdict.explanation;

                // Highlight selected button
                document.getElementById(`btn-${choice}`).classList.add(
                    data.verdict.is_correct ? 'correct' : 'wrong'
                );

                // Show next button
                document.getElementById('next-btn').classList.add('show');

            } catch (error) {
                const feedbackEl = document.getElementById('feedback');
                feedbackEl.textContent = `ERROR: ${error.message}`;
                feedbackEl.className = 'feedback verdict-wrong show';
                enableButtons();
            }
        }

        // Animate counter changes
        function animateCounter(elementId, targetValue, suffix) {
            const element = document.getElementById(elementId);
            const label = element.textContent.split(':')[0];
            const startValue = parseInt(element.textContent.match(/\d+/)?.[0] || 0);

            const duration = 500;
            const steps = 20;
            const stepDuration = duration / steps;
            const increment = (targetValue - startValue) / steps;

            let step = 0;
            const timer = setInterval(() => {
                step++;
                const current = startValue + (increment * step);

                if (step >= steps) {
                    clearInterval(timer);
                }

                const displayValue = suffix === '%'
                    ? Math.round(current)
                    : Math.floor(current);

                element.textContent = `${label}: ${displayValue}${suffix}`;

                // Add a pulse effect on the final step
                if (step >= steps) {
                    element.style.transform = 'scale(1.1)';
                    element.style.transition = 'transform 0.2s';
                    setTimeout(() => {
                        element.style.transform = 'scale(1)';
                    }, 200);
                }
            }, stepDuration);
        }

        // Helper functions
        function disableButtons() {
            ['btn-and', 'btn-but', 'btn-so'].forEach(id => {
                document.getElementById(id).disabled = true;
            });
        }

        function enableButtons() {
            ['btn-and', 'btn-but', 'btn-so'].forEach(id => {
                const btn = document.getElementById(id);
                btn.disabled = false;
                btn.classList.remove('correct', 'wrong');
            });
        }

        // Start game on page load
        init();
    </script>
</body>
</html>
